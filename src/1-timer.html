<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to timer</h1>
      <div class="timer_box">
        <div class="input_box">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start>Start</button>
        </div>
        <div class="timer">
          <div class="field">
            <span class="value_t" data-days>00</span>
            <span class="label_t">DAYS</span>
          </div>
          <div class="field">
            <span class="value_t" data-hours>00</span>
            <span class="label_t">HOURS</span>
          </div>
          <div class="field">
            <span class="value_t" data-minutes>00</span>
            <span class="label_t">MINUTES</span>
          </div>
          <div class="field">
            <span class="value_t" data-seconds>00</span>
            <span class="label_t">SECONDS</span>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
